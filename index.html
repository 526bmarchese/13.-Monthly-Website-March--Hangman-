<!doctype html>
<html lang="en">
    <head>
        <title>☘️Shamrock Hangman☘️</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!--Link for Style.css Sheet-->
        <link rel="stylesheet" href="style.css">
    </head>

    <!--Title of the Website H1 Tag-->
    <body>
        <main class="container text-center">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <h1 class="mb-4">☘️Shamrock Hangman☘️</h1>

                    <!--Difficulty Selection Buttons: Easy, Medium, Hard-->
                    <div id="difficultySelection">
                        <h3>Select Difficulty</h3>
                        <div class="row g-2 justify-content-center">
                            <div class="col-12 col-sm-4">
                                <button class="btn btn-success difficulty-btn w-100" onclick="startGame('easy')">Easy</button>
                            </div>
                            <div class="col-12 col-sm-4">
                                <button class="btn btn-warning difficulty-btn w-100" onclick="startGame('medium')">Medium</button>
                            </div>
                            <div class="col-12 col-sm-4">
                                <button class="btn btn-danger difficulty-btn w-100" onclick="startGame('hard')">Hard</button>
                            </div>
                        </div>
                    </div>

            <!--Shows Score Tracker for the User Wins / Losses-->
            <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none"></div>
            <div id="scoreDisplay" class="mt-3">
                <span class="score-item wins">Wins: 0</span>
                <span class="score-item losses">Losses: 0</span>
            </div>

            <!--Shows Lines for Each Word-->
            <div id="gameArea" class="mt-4 d-none">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h2 id="wordDisplay" class="mb-3">_ _ _ _ _</h2>
                    </div>

                    <!--Guess Button for Guessing a Letter-->
                    <div class="col-12 col-md-8">
                        <div class="input-group mb-3 justify-content-center">
                            <input type="text" id="letterInput" maxlength="1" class="form-control w-auto" placeholder="Enter a Letter">
                            <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
                        </div>
                    </div>

                    <!--Displays Letters user guessed that are incorrect-->
                    <div class="col-12">
                        <img id="livesImage" src="imgs/6-gold-coins.jpeg" alt="Lives remaining" class="lives-image mb-3">
                        <p id="wrongLetters" class="fw-bold text-danger">Wrong Guesses: </p>
                    </div>

                    <!--Displays Restart Button To go Back to Home Page-->
                    <div class="col-12 mt-4">
                        <button id="restartBtn" class="btn btn-danger" onclick="restartGame()">Restart Game</button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>
    </body>
</html>
